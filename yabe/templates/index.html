<html>

<head>
    <title> YABE </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
{% raw %}

<body>
    <h1>Hello world!</h1>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        })
    </script>
</body>
{% endraw %}

</html>
